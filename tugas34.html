<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Event | NIOMIC</title>
  </head>
  <body>
    <input type="text" value="Nama Depan" />
    <br />
    <input type="text" value="Nama Belakang" />
    <br />
    <input type="text" value="Hobi" />
    <br />
    <button type="button" onclick="jalanScript()">Jalan</button>

    <script type="text/javascript">
      function jalanScript() {
        console.log(document.getElementsByTagName("input"));
      }
    </script>
  </body>
</html>
